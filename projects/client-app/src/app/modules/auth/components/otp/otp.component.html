<div class="h-100 ps-md-5 py-5 logo-white">
  <div class="container h-100">
    <form
      class="h-75 pt-5"
      [formGroup]="otpForm"
      #form="ngForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="d-flex gap-3 align-items-center mb-4">
        <button
          [routerLink]="['/']"
          type="button"
          class="btn bg-info-o rounded-8"
        >
          <img
            src="assets/images/icons/dark_arrow.png"
            width="20"
            class="rtl-flip"
            alt=""
          />
        </button>
        <div class="text-info">
          {{ "back_to_login" | translate }}
        </div>
      </div>
      <div class="d-flex flex-column c-gap-2_5 mt-5 h-100">
        <div>
          <h2 class="text-primary fw-bold">
            {{ "welcome_back" | translate }}
          </h2>
          <p
            class="text-info mb-0"
            innerHtml="{{
              'enter_code_sended'
                | translate: { phone: loginModel.mobileNumber }
            }}"
          ></p>
        </div>

        <div>
          <ng-otp-input
            #ngOtpInput
            [formCtrl]="code"
            [class.error]="code.invalid && form.submitted"
            [config]="otpConfig"
          >
          </ng-otp-input>
          <div class="error-message" *ngIf="code.invalid && form.submitted">
            <span class="fa-solid fa-circle-exclamation"></span>
            {{ "validation.enter_valid_code" | translate }}
          </div>
        </div>
        <div class="d-flex gap-2">
          <button
            type="submit"
            class="btn btn-primary py-2 d-flex align-items-center gap-4 rounded-8"
          >
            <span>
              {{ "verify" | translate }}
            </span>
            <img
              src="assets/images/icons/arrow.png"
              class="img-fluid d-block rtl-flip"
              alt="arrow"
            />
          </button>
          <button
            (click)="resendOtp()"
            type="button"
            class="btn bg-primary-o py-2 d-flex align-items-center gap-4 rounded-8"
          >
            <span translate="resend"></span>
            <i class="fa-solid fa-arrow-rotate-right"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<public-api-modal [id]="modalID" classList="modal-dialog-centered">
  <img
    src="assets/images/icons/otp.png"
    alt="email"
    height="50"
    class="d-block"
  />
  <h5 class="mt-3 fw-700 mb-0">{{ message }}</h5>
  <p class="mt-3 fs-18 fw-500 mb-4" translate="otp_not_valid_desc"></p>
  <div class="d-flex gap-2 justify-content-end">
    <button
      data-bs-dismiss="modal"
      translate="cancel"
      type="button"
      class="btn bg-primary-o py-2 d-flex align-items-center gap-4 rounded-8"
    ></button>
    <button
      (click)="resendOtp()"
      type="button"
      data-bs-dismiss="modal"
      class="btn bg-primary py-2 d-flex text-white align-items-center gap-4 rounded-8"
    >
      <span translate="resend"></span>
      <i class="fa-solid fa-arrow-rotate-right"></i>
    </button>
  </div>
</public-api-modal>

<public-api-modal [id]="validationModal" classList="modal-dialog-centered">
  <img
    src="assets/images/icons/cancel.png"
    alt="email"
    height="50"
    class="d-block"
  />
  <h5 class="mt-3 fw-700 mb-0" translate="not_allowed_to_sign_in"></h5>
  <p class="mt-3 fs-18 fw-500 mb-4" translate="please_click_redirect"></p>
  <div class="d-flex gap-2 justify-content-end">
    <button
      (click)="redirectToDashboard()"
      type="button"
      data-bs-dismiss="modal"
      class="btn bg-primary py-2 d-flex text-white align-items-center gap-4 rounded-8"
    >
      <span translate="redirect"></span>
      <i class="fa-solid fa-diamond-turn-right"></i>
    </button>
  </div>
</public-api-modal>
