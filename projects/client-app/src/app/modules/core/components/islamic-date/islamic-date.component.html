<div class="form-floating d">
  <input
    (click)="dp.toggle()"
    type="text"
    #dp="ngbDatepicker"
    ngbDatepicker
    [(ngModel)]="model"
    name="dp"
    class="form-control datapiker-icon"
    [firstDayOfWeek]="7"
    (ngModelChange)="changeListener()"
    [minDate]="minDate"
    [maxDate]="maxDate"
  />
  <label for="input1" translate="birth_date"></label>
</div>
