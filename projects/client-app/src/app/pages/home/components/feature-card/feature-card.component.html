<div
  class="card border-0 transition-ease shadow-md-hover rounded-12 c-pointer h-100"
>
  <div class="card-body">
    <div class="d-flex h-100 flex-column">
      <div class="flex-grow-1">
        <img [src]="data.companyLogo.fullLink" class="logo rounded-12 mb-3" />

        <h5 class="fw-bold mb-3">{{ data.name }}</h5>
        <h6 class="card-subtitle mb-2 text-info mt-1 limit">
          <i class="fa-solid fa-location-dot mie-2"></i>
          {{ data.address }}
        </h6>
        <div class="d-flex flex-wrap gap-2 mt-3 mb-3">
          <ng-container
            *ngFor="
              let feature of data.securitCompanyAvailableServices;
              let o = odd;
              let e = even
            "
          >
            <span
              *ngIf="e"
              class="badge px-3 py-2 fw-normal fw-500 bg-primary-o rounded-8 text-primary"
            >
              {{
                isArabic
                  ? feature.availableServices.name
                  : feature.availableServices.nameEN
              }}
            </span>
            <span
              *ngIf="o"
              class="badge px-3 py-2 fw-normal fw-500 bg-warning-o rounded-8 text-primary"
            >
              {{
                isArabic
                  ? feature.availableServices.name
                  : feature.availableServices.nameEN
              }}
            </span>
          </ng-container>
        </div>
        <p class="card-text description text-info mb-3">
          {{ data.businessDescription }}
        </p>
      </div>

      <a
        class="btn request transition-ease d-block mt-auto py-2"
        role="button"
        (click)="companyProfile()"
      >
        {{ "request_quotes" | translate }}
      </a>
    </div>
  </div>
</div>
