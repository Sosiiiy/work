<form action="" class="bg-primary py-5 rounded-12">
  <div class="container">
    <h3
      class="text-white fw-bold text-align-center"
      [innerHtml]="'apply' | translate"
    ></h3>
    <p class="text-align-center text-info px-2">
      {{ "fill_details" | translate }}
    </p>

    <div class="container-fluid px-md-5 mt-5">
      <div class="row" style="row-gap: 0.8rem">
        <div class="col-lg-6">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Name *"
            />
            <label for="name">{{ "name" | translate }}</label>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Name *"
            />
            <label for="name">{{ "email" | translate }}</label>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Name *"
            />
            <label for="name">{{ "mobile" | translate }}</label>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Name *"
            />
            <label for="name">{{ "guards_type" | translate }}</label>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Name *"
            />
            <label for="name">{{ "location" | translate }}</label>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Name *"
            />
            <label for="name">{{ "required" | translate }}</label>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Name *"
            />
            <label for="name">{{ "time_period" | translate }}</label>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="d-flex gap-4 align-items-center flex-wrap">
            <label
              for=""
              class="text-nowrap text-info flex-grow-0 col-12 col-sm"
            >
              {{ "date_range" | translate }}
            </label>
            <div class="row row-cols-md-2 flex-grow-1 g-4 mb-3 mb-md-0">
              <div class="form-floating date">
                <input
                  type="date"
                  class="form-control"
                  id="name"
                  placeholder="Name *"
                />
                <label for="name px-4">{{ "time_period" | translate }}</label>
              </div>
              <div class="form-floating date">
                <input
                  type="date"
                  class="form-control"
                  id="name"
                  placeholder="Name *"
                />
                <label for="name">{{ "time_period" | translate }}</label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="form-floating mb-3">
            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="floatingTextarea2"
                style="height: 140px"
              ></textarea>
              <label for="floatingTextarea2">
                {{ "special_remarks" | translate }}
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button
      type="button"
      class="btn btn-warning text-white d-block mt-4 mx-auto px-5 py-2 rounded-10"
    >
      {{ "submit" | translate }}
    </button>
  </div>
</form>
