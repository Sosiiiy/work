<div class="card border-0 rounded-10" *ngIf="shift">
  <div class="card-body">
    <div class="d-flex align-items-center justify-content-between">
      <h5 class="card-title m-0 fw-500 text-primary">
        {{
          (lang.isAr | async) ? shift.shiftType.name : shift.shiftType.nameEN
        }}
      </h5>
      <img
        src="assets/images/svg/logo-white.svg"
        title="takid"
        width="50"
        height="40"
        class="float-end"
      />
    </div>
  </div>
</div>
