<div class="card rounded-12 border-0 mb-3">
  <div class="card-body d-flex flex-column">
    <header
      class="d-flex gap-3 flex-wrap justify-content-between align-items-center"
    >
      <div class="col-12 col-sm-4">
        <div class="input-group">
          <span class="input-group-text border-0 bg-transparent" id="search">
            <ion-icon name="search"></ion-icon>
          </span>
          <input
            type="text"
            class="form-control"
            [placeholder]="'search' | translate"
            aria-label="search"
            aria-describedby="search"
            [(ngModel)]="searchKey"
          />
        </div>
      </div>

      <div
        *ngIf="false"
        class="d-flex col-12 col-sm justify-content-between justify-content-sm-end gap-3"
      >
        <button
          type="button"
          class="btn d-flex text-info gap-2 align-items-center rounded-m rounded-8 bg-info-o"
        >
          {{ "order_by" | translate }}
          <ion-icon name="caret-down-outline"></ion-icon>
        </button>
        <button
          type="button"
          class="btn d-flex text-info gap-2 align-items-center rounded-m rounded-8 bg-info-o"
        >
          <i class="fa-solid fa-sliders"></i>
          {{ "filtration" | translate }}
        </button>
      </div>
    </header>
    <hr />
    <section>
      <div class="table-responsive text-primary">
        <table class="table table-striped table-borderless">
          <thead>
            <tr>
              <th scope="col" translate="contracts.client_company"></th>
              <th scope="col" translate="contracts.contract_type"></th>
              <th scope="col" translate="contracts.contract_start_date"></th>
              <th scope="col" translate="contracts.contract_end_date"></th>
              <th scope="col" translate="contracts.contract_status"></th>
              <th scope="col" translate="reject_reason"></th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngIf="contracts">
              <tr
                class="c-pointer"
                *ngFor="
                  let contract of contracts.data
                    | filter: searchKey
                    | paginate
                      : {
                          itemsPerPage: pageSize,
                          currentPage: pageNumber,
                          totalItems: contracts.totalCount,
                          id: 'clients_list'
                        }
                "
              >
                <td>
                  <div class="text-nowrap">
                    {{ contract.clientCompany.name }}
                  </div>
                </td>
                <td>
                  <div *ngIf="contract.contractType" class="text-nowrap">
                    {{
                      (lang.isAr | async)
                        ? contract.contractType.nameAr
                        : contract.contractType.nameEn
                    }}
                  </div>
                  <div
                    *ngIf="!contract.contractType"
                    translate="not_specified"
                  ></div>
                </td>
                <td>
                  <div class="text-nowrap">
                    {{ contract.startDate.split(" ")[0] }}
                  </div>
                </td>
                <td>
                  <div class="text-nowrap">
                    {{ contract.endDate.split(" ")[0] }}
                  </div>
                </td>
                <td>
                  <public-api-status-badge
                    [status]="contract.contractStatus"
                  ></public-api-status-badge>
                </td>
                <td>
                  {{ contract.rejectReson }}
                </td>
              </tr>
            </ng-container>

            <tr *ngIf="!contracts.data.length">
              <td colspan="6">
                <h6
                  class="fw-500 text-danger text-align-center"
                  translate="no_data_to_show"
                ></h6>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <hr />

      <div
        class="d-flex flex-wrap align-items-center justify-content-between gap-3"
      >
        <div class="text-info d-flex gap-3 align-items-center">
          <label class="fw-500" translate="for_page"></label>
          <div>
            <select class="form-select" (change)="onPageSizeChange($event)">
              <option *ngFor="let size of sizes">
                {{ size }}
              </option>
            </select>
          </div>
        </div>

        <pagination-controls
          id="clients_list"
          (pageChange)="onPageNumberChange($event)"
          (pageBoundsCorrection)="onPageNumberChange($event)"
          [maxSize]="3"
          [responsive]="true"
          [previousLabel]="''"
          [nextLabel]="''"
          screenReaderPaginationLabel="Pagination"
          screenReaderPageLabel="page"
          screenReaderCurrentLabel="You're on page"
        >
        </pagination-controls>
      </div>
    </section>
  </div>
</div>
