<div class="h-100 d-flex flex-column">
  <div class="flex-grow-0">
    <div class="d-flex justify-content-between align-items-center">
      <h4 class="m-0 fw-600" translate="job.waiting_approve"></h4>
    </div>
  </div>

  <div class="flex-fill mt-3">
    <div class="card h-100 rounded-12 border-0 mb-3">
      <div class="card-body d-flex flex-column">
        <header
          class="d-flex gap-3 flex-wrap justify-content-between align-items-center"
        >
          <div class="col-12 col-sm-4">
            <div class="input-group">
              <span
                class="input-group-text border-0 bg-transparent"
                id="search"
              >
                <ion-icon name="search"></ion-icon>
              </span>
              <input
                type="text"
                class="form-control"
                [placeholder]="'search' | translate"
                aria-label="search"
                aria-describedby="search"
              />
            </div>
          </div>

          <div
            class="d-flex col-12 col-sm justify-content-between justify-content-sm-end gap-3"
          >
            <div>
              <select class="form-select" (change)="onOrderChange($event)">
                <option
                  [ngValue]="null"
                  [disabled]="true"
                  translate="order_by"
                  selected
                ></option>
                <option
                  *ngFor="let item of orderList"
                  [value]="item.key"
                  [translate]="item.name"
                ></option>
              </select>
            </div>
            <button
              *ngIf="false"
              type="button"
              class="btn d-flex text-info gap-2 align-items-center rounded-m rounded-8 bg-info-o"
            >
              <i class="fa-solid fa-sliders"></i>
              {{ "filtration" | translate }}
            </button>
          </div>
        </header>
        <hr />
        <div class="table-responsive flex-fill text-primary">
          <table class="table table-striped table-borderless">
            <thead>
              <tr>
                <th scope="col" translate="job.job_title"></th>
                <th scope="col" translate="job.site_name"></th>
                <th scope="col" translate="job.vacancies"></th>
                <th scope="col" translate="job.applications_received"></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr
                class="c-pointer"
                *ngFor="
                  let job of jobs.data
                    | filter: searchKey
                    | paginate
                      : {
                          itemsPerPage: pageSize,
                          currentPage: pageNumber,
                          totalItems: total,
                          id: 'jobs'
                        }
                "
              >
                <td>
                  {{
                    (isAr | async) ? job.jobDescription : job.jobDescriptionEN
                  }}
                </td>
                <td class="text-nowrap">{{ job.locationName }}</td>
                <td>{{ job.openJobNumber }}</td>
                <td>{{ job.allJobApplications }}</td>
                <td>
                  <div
                    class="d-flex gap-2 justify-content-end align-items-center"
                  >
                    <button
                      (click)="getJobDetails(job.id)"
                      type="button"
                      class="btn rounded-8 bg-info-o text-info edit"
                    >
                      <i class="fa-solid fa-info"></i>
                    </button>

                    <button
                      *appRole="[roles.VirtualAdmin]"
                      (click)="approve(job.id)"
                      translate="accept"
                      type="button"
                      class="btn btn-success rounded-8 text-white"
                    ></button>
                  </div>
                </td>
              </tr>
              <tr *ngIf="!jobs.data.length">
                <td colspan="5">
                  <h6
                    class="text-danger text-align-center fw-600"
                    translate="no_data_to_show"
                  ></h6>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <hr />

        <div
          class="d-flex flex-wrap align-items-center justify-content-between gap-3"
        >
          <div class="text-info d-flex gap-3 align-items-center">
            <label class="fw-500" translate="for_page"></label>
            <div>
              <select class="form-select" (change)="onPageSizeChange($event)">
                <option
                  *ngFor="let size of sizes"
                  [selected]="size == pageSize"
                >
                  {{ size }}
                </option>
              </select>
            </div>
          </div>

          <pagination-controls
            id="jobs"
            (pageChange)="onPageNumberChange($event)"
            (pageBoundsCorrection)="onPageNumberChange($event)"
            [maxSize]="3"
            [responsive]="true"
            [previousLabel]="''"
            [nextLabel]="''"
            screenReaderPaginationLabel="Pagination"
            screenReaderPageLabel="page"
            screenReaderCurrentLabel="You're on page"
          >
          </pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
