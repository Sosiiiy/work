<div class="card rounded-10 h-100" *ngIf="guard">
  <div class="card-body">
    <span
      class="badge bg-primary-o text-primary fs-14 p-2 fw-600 position-absolute id-card"
    >
      ID: {{ guard.companySecurityGuard.securityGuard.id }}
    </span>
    <div class="h-100 d-flex flex-column">
      <div class="flex-fill d-flex flex-column">
        <img
          [src]="guard.companySecurityGuard.securityGuard.photo?.fullLink"
          class="obj-cover obj-position-c mb-3 rounded-8"
          width="60"
          height="60"
          onerror="this.src = 'assets/images/icons/earth.png'"
        />
        <h5 class="card-title mb-2">
          {{
            guard.companySecurityGuard.securityGuard.firstName +
              " " +
              guard.companySecurityGuard.securityGuard.lastName
          }}
        </h5>
        <div class="card-subtitle mb-2 text-info">
          {{ guard.companySecurityGuard.securityGuard.email }}
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button
          (click)="modal.open(deleteCanvas)"
          type="button"
          class="btn rounded-8 float-end bg-danger-o text-danger delete"
        >
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>
      <!-- <div
        class="bg-info-o rounded-10 p-2 d-flex justify-content-between align-items-center"
      >
        <span translate="active"></span>
        <p-inputSwitch></p-inputSwitch>
      </div> -->
    </div>
  </div>
</div>

<public-api-modal [id]="deleteCanvas" classList="modal-dialog-centered">
  <img src="assets/images/svg/delete.svg" alt="" class="mb-3" srcset="" />
  <h5
    class="fw-700"
    translate="clients.delete_guard_confirm"
    [translateParams]="{
      guard:
        guard.companySecurityGuard.securityGuard.firstName +
        ' ' +
        guard.companySecurityGuard.securityGuard.lastName
    }"
  ></h5>
  <p class="mt-2 text-info" translate="cancel_this_operation"></p>

  <div class="d-flex justify-content-end gap-2">
    <button
      type="button"
      data-bs-dismiss="modal"
      class="btn rounded-8 px-4 py-2 btn-light"
      translate="cancel"
    ></button>
    <button
      translate="yes_delete"
      type="button"
      class="btn rounded-8 px-4 py-2 btn-danger"
      (click)="delete()"
    ></button>
  </div>
</public-api-modal>
